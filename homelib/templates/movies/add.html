<form action = "/add/" method = "post"> {% csrf_token %}
	<table align = "center">
		<thead>
			<tr>
				<th align ="left">
					<label for="id_name">Name:</label> 
				</th>
				<th align ="left">
					<label for="id_genre">Genre:</label> 
				</th>
				<th align ="left">
					<label for="id_description">Description:</label>  
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
				<input id="id_name" type="text" name="name" maxlength="250" />	
				</td>
				<td>
				<input type="text" name="genre" id="id_genre" />	
				</td>
				<td>
				<input type="text" name="description" id="id_description" />
				</td>
			</tr>
			<tr>
				<td>
					<br>
				</td>
			</tr>
			<tr>
				<td colspan = "2" align = "left">
					<a href="/">Go back to movies list</a>	
				</td>
				<td align = "right">
					<input type = "submit" value="Submit" />
				</td>
			</tr>
		</tbody>		
	</table>
</form>
